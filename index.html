<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Smart Shop</title>
</head>
<body>
    <!-- main container with dreamy sunset aurora gradient -->
    <div class="h-screen bg-gradient-to-bl from-[#ff9a9e] via-[#fad0c4] via-40% to-[#fbc2eb] py-10">
        <!-- content container with dreamy glass effect -->
        <div class="container mx-auto w-full h-full bg-white/20 backdrop-blur-md rounded-3xl shadow-2xl p-5 overflow-hidden">
            
            <!-- content head -->
            <div class="px-8 pb-4 flex justify-between items-center w-full border-b border-gray-500 rounded-lg">
                <!-- left section -->
               <div>
                <h1 class="font-bold text-2xl text-gray-600 text-shadow-sm">Shoppin <span class="text-3xl text-blue-400">Data</span></h1>
                <span class="text-gray-500 text-shadow-sm">Manage your data securely.</span>         
               </div>
               <!-- right section -->
               <div class="relative">
                  <input type="text" placeholder="Search..." class="border border-gray-500 rounded-lg pr-10 pl-5 py-2 focus:outline-none focus:ring-1 focus:ring-blue-500 relative active:bg-[rgb(0,0,0,0.1)] hover:text-blue-400 transition-all duration-700">
                  <!-- for sarch icon -->
                   <div class="absolute top-2.5 right-3">
                   <a href="#">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" viewBox="0 0 512 512"><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg>
                   </a>
                   </div>
               </div>
             </div> <!-- end of content head -->
            <!-- content body -->
            <div class="h-full w-full pt-2 overflow-hidden">
                <table class="w-full text-center ">
                       <!-- table head -->
                        <thead class="w-full text-center bg-[rgb(0,0,0,0.1)]">
                           <tr class="w-full">
                               <th class="text-center text-xl font-bold py-4">ID</th>
                               <th class="text-center text-xl font-bold py-4">Customer</th>
                               <th class="text-center text-xl font-bold py-4">Location</th>
                               <th class="text-center text-xl font-bold py-4">Product</th>
                               <th class="text-center text-xl font-bold py-4">Date</th>
                               <th class="text-center text-xl font-bold py-4">Price</th>
                           </tr>
                        </thead>
                        <!-- table 1 -->
                         <tbody class="w-full text-center font-bold text-black scale-100 hover:scale-102 bg-[#fff1] hover:bg-[#fff5] transition-all duration-700">
                           <tr>
                               <td class="py-6 px-2 text-center text-black hover:text-blue-400 transition-all duration-700">1</td>
                               <td class="py-6 px-2 text-center text-black hover:text-blue-400 transition-all duration-700">
                                   <div class="flex items-center justify-center gap-4">
                                       <div class="w-10 h-10 rounded-full"><img src="./asset/user.png " class="w-full" alt="Customer Profile"></div>
                                       <span>Dip Kumar Bag</span>
                                   </div>
                               </td>
                               <td class="py-6 px-2 text-center text-black hover:text-blue-400 transition-all duration-700">Daiamond Hourbar</td>
                               <td class="py-6 px-2 text-center text-black hover:text-blue-400 transition-all duration-700">Glocery</td>
                               <td class="py-6 px-2 text-center text-black hover:text-blue-400 transition-all duration-700">11/22/33</td>
                               <td class="py-6 px-2 text-center text-black hover:text-blue-400 transition-all duration-700"><strong>₹1999</strong></td>
                           </tr>
                         </tbody>
                         <!-- table 2 -->
                         <tbody class="w-full text-center font-bold text-black scale-100 hover:scale-102 bg-[rgb(0,0,0,0.05)] hover:bg-[#fff5] transition-all duration-700">
                           <tr>
                               <td class="py-6 px-2 text-center text-black hover:text-blue-400 transition-all duration-700">2</td>
                               <td class="py-6 px-2 text-center text-black hover:text-blue-400 transition-all duration-700">
                                   <div class="flex items-center justify-center gap-4">
                                       <div class="w-10 h-10 rounded-full"><img src="./asset/user.png " class="w-full" alt="Customer Profile"></div>
                                       <span>Dip Kumar Bag</span>
                                   </div>
                               </td>
                               <td class="py-6 px-2 text-center text-black hover:text-blue-400 transition-all duration-700">Amtala</td>
                               <td class="py-6 px-2 text-center text-black hover:text-blue-400 transition-all duration-700">Meakup</td>
                               <td class="py-6 px-2 text-center text-black hover:text-blue-400 transition-all duration-700">22/33/44</td>
                               <td class="py-6 px-2 text-center text-black hover:text-blue-400 transition-all duration-700"><strong>₹999</strong></td>
                           </tr>
                         </tbody>

                </table>
            </div>

        </div>
    </div>
</body>
</html>
